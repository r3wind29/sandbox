<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startpage</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/script.js"></script>
</head>
<body onload="startTime()">

    <div class="container">
        <label id="sGreetings" class="sGreetings"></label>
        <div id="time" class="time"></div>

        <form method="GET" action="http://www.google.com/search">
            <input placeholder="search here..." name="as_q" class="search-field" autofocus>
            <button type="submit" class="search-submit" value="" style="fill: white"></button>
        </form>

        <div class="box">
            <div class="box-container">
                <div class="header">Entertainment</div>
                <a href="https://www.youtube.com/" target="_blank">
                    <div class="link" tabindex="1">Youtube</div>
                </a>
                <a href="https://www.vlive.tv/" target="_blank">
                    <div class="link" tabindex="2">Vlive</div>
                </a>
                <a href="https://kissasian.sh/" target="_blank">
                    <div class="link" tabindex="3">Kissasian</div> 
                </a>
                <a href="https://dramacool9.co/" target="_blank">
                    <div class="link" tabindex="4">Dramacool</div>
                </a>
            </div>
            <div class="box-container">
                <div class="header">Study</div>
                <a href="https://talktomeinkorean.com/" target="_blank">
                    <div class="link" tabindex="5">TalktomeinKorean</div>
                </a>
                <a href="https://keytokorean.com/" target="_blank">
                    <div class="link" tabindex="6">KeytoKorean</div>
                </a>
                <a href="https://freecodecamp.org/" target="_blank">
                    <div class="link" tabindex="7">freeCodecamp</div>
                </a>
                <a href="https://codepen.io/" target="_blank">
                    <div class="link" tabindex="8">CodePen</div>
                </a>
            </div>  
            <div class="box-container">
                <div class="header">Wiki/Books</div>
                <a href="https://wiki.archlinux.org/" target="_blank">
                    <div class="link" tabindex="9">Arch Wiki</div>
                </a>
                <a href="https://endeavouros.com/wiki/" target="_blank">
                    <div class="link" tabindex="10">Endeavouros Wiki</div>
                </a>
                <a href="https://www.w3schools.com/" target="_blank">
                    <div class="link" tabindex="11">w3schools</div>
                </a>
                <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" target="_blank">
                    <div class="link" tabindex="12">Mozilla CSS</div>
                </a>
            </div>            
            <div class="box-container">
                <div class="header">SNS</div>
                <a href="https://www.reddit.com/" target="_blank">
                    <div class="link" tabindex="13">Reddit</div>
                </a>
                <a href="https://medium.com/" target="_blank">
                    <div class="link" tabindex="14">Medium</div>
                </a>
                <a href="https://www.facebook.com/" target="_blank">
                    <div class="link" tabindex="15">Facebook</div>
                </a>
                <a href="https://instagram.com/" target="_blank">
                    <div class="link" tabindex="16">Instagram</div>
                </a>
            </div>
        </div>
    </div>

</body>
</html>
